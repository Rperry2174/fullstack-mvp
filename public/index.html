<!doctype html>

<html>
  <head>
    <!-- META -->
    <meta charset="utf-8">
    <title>Pixelate - Node / Angular</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script><!-- load angular -->
    <script src="./js/controllers/main.js"></script>

  </head>
  <body ng-app="ngPixelBoard">
    <div class="pixels-container" ng-controller="pixelBoardController">

      <h1>Pixelate</h1>
      <h2>Pixels go below</h2>

      <form name = "pixelBoardForm" ng-submit = "addPixelBoard()">
        <input name="user_name" placeholder="Your name: " />
        <div>
          <span ng-repeat="pixel in pixelBoard track by $index" ng-click = "togglePixel($index)">{{pixel}}</span>
        </div>
        <input name="picture_name" placeholder="give picture a name" />
        <button type="submit">Submit PixelBoard</button>
      </form>


      <pre>
        {{ pixelBoard }}
      </pre>

    </div>


  </body>
</html>
